<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–∏ —Ñ–∏–ª—å–º—ã 2025</title>
  <style>
    body { background: #0b0b0b; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
    header { text-align: center; padding: 20px; }
    input[type="search"] { width: 50%; padding: 10px; border-radius: 10px; border: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
    .poster { position: relative; cursor: pointer; overflow: hidden; border-radius: 10px; }
    .poster img { width: 100%; border-radius: 10px; transition: transform .3s; }
    .poster:hover img { transform: scale(1.05); }
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
             background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; }
    .modal-content { background: #111; padding: 20px; border-radius: 10px; max-width: 500px; text-align: center; }
    .modal-content img { width: 200px; border-radius: 10px; }
    .close { cursor: pointer; position: absolute; top: 20px; right: 30px; font-size: 28px; }
  </style>
</head>
<body>
  <header>
    <h1>–ü—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–æ –≤ 2025 üçø</h1>
    <input type="search" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é...">
  </header>

  <div class="grid" id="movieGrid">
    <!-- —Ñ–∏–ª—å–º—ã –≤—Å—Ç–∞–≤–ª—è—é—Ç—Å—è –∏–∑ JS -->
  </div>

  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <span class="close" id="closeBtn">&times;</span>
    </div>
  </div>

  <script>
    const movies = [
      { title: "–î–≤–∞ –ø–∞–ø—ã", year: 2019, poster: "https://www.themoviedb.org/t/p/w1280/mKMCLGQ7Y48QVDF1NzRgayM2sdf.jpg", desc: "–í –ø–µ—Ä–µ–ª–æ–º–Ω—ã–π –º–æ–º–µ–Ω—Ç –≤ –∏—Å—Ç–æ—Ä–∏–∏ –ö–∞—Ç–æ–ª–∏—á–µ—Å–∫–æ–π —Ü–µ—Ä–∫–≤–∏ –ø–∞–ø–∞ –ë–µ–Ω–µ–¥–∏–∫—Ç XVI –∑–∞–≤—è–∑—ã–≤–∞–µ—Ç –¥—Ä—É–∂–±—É —Å –±—É–¥—É—â–∏–º –ø–∞–ø–æ–π –§—Ä–∞–Ω—Ü–∏—Å–∫–æ–º. –û—Å–Ω–æ–≤–∞–Ω–æ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã—Ö —Å–æ–±—ã—Ç–∏—è—Ö." },
      { title: "–£—ç–Ω–∑–¥–µ–π", year: 2022, poster: "https://www.themoviedb.org/t/p/w1280/lx7ipUuzHmbOa1qzMPj4ypZ7A8u.jpg", desc: "–£–º–Ω–∞—è, —Å–∞—Ä–∫–∞—Å—Ç–∏—á–Ω–∞—è –∏ –∑–∞—á–∞—Å—Ç—É—é –±–µ—Å—Å–µ—Ä–¥–µ—á–Ω–∞—è –£—ç–Ω–∑–¥–µ–π –ê–¥–¥–∞–º—Å —Ä–∞—Å—Å–ª–µ–¥—É–µ—Ç —á–µ—Ä–µ–¥—É —É–±–∏–π—Å—Ç–≤ –∏ –Ω–∞—Ö–æ–¥–∏—Ç –Ω–æ–≤—ã—Ö –¥—Ä—É–∑–µ–π (–∏ –≤—Ä–∞–≥–æ–≤) –≤ –∞–∫–∞–¥–µ–º–∏–∏ –ù–µ–≤–µ—Ä–º–æ—Ä." },
      { title: "–ö–ø–æ–ø-–æ—Ö–æ—Ç–Ω–∏—Ü—ã –Ω–∞ –¥–µ–º–æ–Ω–æ–≤", year: 2025, poster: "https://image.tmdb.org/t/p/w500/odINhZy7T54UJgr8WgKmfW6IY9M.jpg", desc: "–ú–µ–∂–¥—É –∫–æ–Ω—Ü–µ—Ä—Ç–∞–º–∏ –Ω–∞ —Å—Ç–∞–¥–∏–æ–Ω–∞—Ö —Å—É–ø–µ—Ä–∑–≤—ë–∑–¥—ã –∫–µ–π-–ø–æ–ø–∞ –†—É–º–∏, –ú–∏—Ä–∞ –∏ –ó–æ–∏ –∑–∞—â–∏—â–∞—é—Ç —Ñ–∞–Ω–∞—Ç–æ–≤ –æ—Ç —Å–≤–µ—Ä—Ö—ä–µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö —É–≥—Ä–æ–∑ —Å –ø–æ–º–æ—â—å—é —Å–≤–æ–∏—Ö —Ç–∞–π–Ω—ã—Ö —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–µ–π." }
    ];

    const grid = document.getElementById('movieGrid');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const search = document.getElementById('search');
    const closeBtn = document.getElementById('closeBtn');

    function renderMovies(filter = '') {
      grid.innerHTML = '';
      movies
        .filter(m => m.title.toLowerCase().includes(filter.toLowerCase()))
        .forEach(m => {
          const div = document.createElement('div');
          div.className = 'poster';
          div.innerHTML = `<img src="${m.poster}" alt="${m.title}" title="${m.title}">`;
          div.onclick = () => openModal(m);
          grid.appendChild(div);
        });
    }

    function openModal(movie) {
      modal.style.display = 'flex';
      modalContent.innerHTML = `
        <span class="close" id="closeBtn">&times;</span>
        <h2>${movie.title}</h2>
        <img src="${movie.poster}">
        <p>${movie.desc}</p>
      `;
      document.getElementById('closeBtn').onclick = () => modal.style.display = 'none';
    }

    search.addEventListener('input', e => renderMovies(e.target.value));
    window.onclick = e => { if (e.target == modal) modal.style.display = 'none'; };
    renderMovies();
  </script>
</body>
</html>
